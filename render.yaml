services:
  - type: web
    name: realtime-db-notifications
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm run setup-db && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    autoDeploy: true

databases:
  - name: postgres-realtime
    plan: free
    databaseName: realtime_orders
    user: postgres
